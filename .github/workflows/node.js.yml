name: Docker CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop and remove existing container
        run: |
          docker stop pharmacy-manager-web || true
          docker rm pharmacy-manager-web || true
        continue-on-error: true

      - name: Remove old image
        run: docker rmi pharmacy-manager-web:latest || true
        continue-on-error: true

      - name: Build Docker image
        run: docker build -t pharmacy-manager-web:latest .

      - name: Run Docker container
        run: |
          docker run -d \
            --name pharmacy-manager-web \
            --restart unless-stopped \
            -p 5173:80 \
            pharmacy-manager-web:latest

      - name: Clean up unused Docker resources
        run: docker system prune -f
